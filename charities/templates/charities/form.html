{% extends 'charities/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        /* General styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #eaecef;
            padding: 40px 0;
            margin: 0;
            color: #333;
        }

        /* Form container styles */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px; 
        }

        /* Custom form styles */
        .custom-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 0 auto;
        }

        /* Form field styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #72c2ae;
            outline: none;
        }

        /* Error styles */
        .field-errors {
            color: #d9534f;
            font-size: 0.85em;
            margin-top: 5px;
        }

        /* Button styles */
        .btn {
            background-color: #6dceb5;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
            transition: background-color 0.3s, opacity 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
            opacity: 0.95;
        }

        /* Responsive design */
        @media screen and (max-width: 600px) {
            body {
                padding: 20px;
            }

            .custom-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Main form container -->
    <section class="form-container">
        <form method="post" action="/create/" class="custom-form">
            {% csrf_token %}
            <!-- Form fields dynamically generated -->
            {% for field in form %}
                <div class="form-group">
                    {% if field.errors %}
                        <!-- Display field errors -->
                        <div class="field-errors">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
</body>
</html>
{% endblock %}
